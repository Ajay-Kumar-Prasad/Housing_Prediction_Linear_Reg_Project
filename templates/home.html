<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Boston House Price Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"] {
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      padding: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 8px;
    }

    button:hover {
      background-color: #1a5dcc;
    }

    .prediction {
      margin-top: 15px;
      font-size: 16px;
      color: #2c3e50;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
        max-width: 90%;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Boston House Price Prediction</h1>

    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required>
      <input type="text" name="ZN" placeholder="ZN" required>
      <input type="text" name="INDUS" placeholder="INDUS" required>
      <input type="text" name="CHAS" placeholder="CHAS" required>
      <input type="text" name="NOX" placeholder="NOX" required>
      <input type="text" name="RM" placeholder="RM" required>
      <input type="text" name="Age" placeholder="Age" required>
      <input type="text" name="DIS" placeholder="DIS" required>
      <input type="text" name="RAD" placeholder="RAD" required>
      <input type="text" name="TAX" placeholder="TAX" required>
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required>
      <input type="text" name="B" placeholder="B" required>
      <input type="text" name="LSTAT" placeholder="LSTAT" required>

      <button type="submit">Predict</button>
    </form>

    <div class="prediction">
      {{ prediction_text }}
    </div>
  </div>
</body>

</html>
